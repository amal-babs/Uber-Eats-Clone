<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Add Restaurant | Uber Eats</title>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkz1w29eeRxE+MvZp4YLJL3+JSPbzeI5p1Jg4m9Jxb3EcD5DsFxMkPYkmI1eD7XTgk4U0B1xjP/ORiZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }
        .input-group input {
            width: 100%;
            padding: 1rem;
            padding-left: 3rem; /* Space for icon */
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .input-group .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        .login-container button {
            width: 100%;
            padding: 1rem;
            background-color: #05c167;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .login-container button i {
            margin-right: 8px; /* Space between icon and text */
        }
        .login-container button:hover {
            background-color: #04a357;
        }
        .login-container .link {
            margin-top: 1rem;
            display: block;
            color: #05c167;
            text-decoration: none;
        }
        .login-container .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login to Add Restaurant</h1>
        <form action="add-restaurant.html" method="post">
            <div class="input-group">
                <i class="fas fa-envelope icon"></i>
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        <a href="#" class="link">Forgot Password?</a>
        

</body>
</html>
